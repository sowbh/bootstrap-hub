<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-7.Modals(2)</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <!-- it is not a static backdrop modal because if we click anywhere in the screen the modal disappears
    whereas, in static backdrop modal the modal disappears only if we click on close button/icon -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Login</button>

    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="bi bi-person fs-3 me-3"></span>
                    <span class="fs-3">Login Form</span>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="username">
                    <br>
                    <input type="text" class="form-control" placeholder="password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal-2">Shop Now</button>

    <div class="modal" id="modal-2">
        <!-- modal-dialog-scrollable -  adds scrollbar within modal if there are more content -->
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="bi bi-lightning-fill text-warning fs-3"></span>
                    <span class="fs-3">Online Shopping</span>
                    <span class="bi bi-lightning-fill text-warning fs-3"></span>
                </div>
                <div class="modal-body">
                    <!-- description list -->
                    <dl>
                        <dt>Laptops</dt>
                        <dd>Mac</dd>
                        <dd>Dell</dd>
                        <dd>Lenovo</dd>
                        <dd>Acer</dd>
                        <dd>Asus</dd>
                        <dd>Hp</dd>

                        <dt>Mobiles</dt>
                        <dd>Iphone</dd>
                        <dd>Redmi</dd>
                        <dd>Samsung</dd>
                        <dd>Nokia</dd>
                        <dd>Realme</dd>

                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-2">Buy Now</button>
                    <button class="btn btn-danger" data-bs-toggle="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- including js(mandatory) -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>

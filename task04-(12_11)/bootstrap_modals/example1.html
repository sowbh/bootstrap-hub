<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-7.Modals(1)</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <!-- for alerts, modals, carousel and accordians javascript(bootstrap.min.js inside script tag) is mandatory -->
    
    <!-- data-bs-toggle = "class_name"-> relationship between button and modal when clicked.
    data-bs-target = "id_name"
    whenever button is clicked modal appears -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Login</button>
    
    <!-- modal syntax -->
    <div class="modal fade shadow" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="bi bi-person fs-3 me-3"></span>
                    <span class="fs-3">Login Form</span>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="username">
                    <br>
                    <input type="text" class="form-control" placeholder="password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- including js(mandatory) -->
     <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap- 6.Alerts(1)</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<!-- for alerts, modals, carousel and accordians javascript(bootstrap.min.js inside script tag) is mandatory --> 
<body class="container-fluid">
    <div class="alert alert-primary">
        <p class="mb-0">Alert Primary</p>
    </div>
    <div class="alert alert-secondary">
        <p class="mb-0">Alert Secondary</p>
    </div>
    <div class="alert alert-danger">
        <p class="mb-0">Alert Danger</p>
    </div>
    <div class="alert alert-warning">
        <p class="mb-0">Alert Warning</p>
    </div>
    <div class="alert alert-info">
        <p class="mb-0">Alert Info</p>
    </div>

    <!-- including js(mandatory) -->
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>

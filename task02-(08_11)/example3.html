<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap- 3.Buttons and Icons</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    
    <!-- use CDN links for bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="container-fluid">
    <!-- buttons -->
    <button class="btn btn-outline-primary">Hover on me!</button>

    <!-- close symbol- don't enter data/content inside button tag -->
    <!-- when clicked to disappear we need js -->
    <button class="btn btn-close"></button>

    <!-- icons -->
    <span class="bi bi-lightning-fill text-warning fs-2"></span>
    50% Off on Above 3000 purchase
    <span class="bi bi-lightning-fill text-warning fs-2"></span>

    <span class="bi bi-cart fs-2"></span>
    <span class="bi bi-person fs-2"></span>
    <span class="bi bi-list fs-2"></span>

    <span class="bi bi-twitter fs-2"></span>
    <span class="bi bi-facebook fs-2"></span>
    <span class="bi bi-instagram fs-2"></span>
    <span class="bi bi-snapchat fs-2"></span>
</body>
</html>

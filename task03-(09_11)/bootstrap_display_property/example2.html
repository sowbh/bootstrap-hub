        <!-- see here, instead of writing border border-2 all the time in all spans then in this case we can use css(currently didn't used) -->
        <span class="border border-2 p-3 d-inline-block">Item-1</span>
        <span class="border border-2 p-3 d-inline-block">Item-2</span>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPY- Yours Store</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="container-fluid">

    <div class="text-uppercase d-flex justify-content-around p-3 bg-black text-white align-items-center">

        <div class="d-flex gap-5 align-items-center d-none d-sm-none d-md-flex d-lg-flex">
            <p class="m-0">Home</p>
            <p class="m-0">Template</p>
            <p class="m-0">Docs</p>
            <p class="m-0 text-danger">Sale</p>
        </div>

        <div class="d-flex gap-5">
            <h3>SHOPY</h3>
        </div>

        <!-- icons -->
        <div class="d-flex gap-4 d-none d-sm-none d-md-flex d-lg-flex">
            <span class="bi bi-search"></span>
            <span class="bi bi-globe"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-bag"></span>
        </div>

        <!-- for mobile icons -->
        <div class="d-flex gap-4 d-md-none d-lg-none">
            <span class="bi bi-search"></span>
            <span class="bi bi-bag"></span>
            <span class="bi bi-list"></span>
        </div>

    </div>
</body>

</html>

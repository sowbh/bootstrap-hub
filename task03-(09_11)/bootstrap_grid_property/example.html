<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap- 5.Grid Property</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body class="container-fluid">
    <div class="container mt-3">
        <!-- grid syntax; -->
        <!-- in bootstrap grid is allowed to take only 12 columns for a single row -->
        <!-- col-12: for small screens, the element takes up the entire row width -->
        <!-- col-md-6: for medium screens, the element takes up 6 columns (half of the row) -->
        <!-- col-lg-3: for large screens, the element takes up 3 columns (a quarter of the row) -->

        <!-- 1st row -->
        <div class="row">
            <div class="col-12 border border-2 p-3 col-md-6 col-lg-3">
                Col-1
            </div>
            <div class="col-12 border border-2 p-3 col-md-6 col-lg-3">
                Col-2
            </div>
            <div class="col-12 border border-2 p-3 col-md-6 col-lg-3">
                Col-3
            </div>
            <div class="col-12 border border-2 p-3 col-md-6 col-lg-3">
                Col-4
            </div>
        </div>

        <!-- 2nd row -->
        <div class="row">
            <div class="col border border-2 p-3 col-sm-10 col-md-12 col-lg-6">
                col-5
            </div>
            <div class="col border border-2 p-3 col-sm-2 col-md-12 col-lg-6">
                col-6
            </div>
            <div class="col border border-2 p-3 col-sm-10 col-md-12 col-lg-6">
                col-7
            </div>
            <div class="col border border-2 p-3 col-sm-2 col-md-12 col-lg-6">
                col-8
            </div>
        </div>

    </div>
</body>

</html>
